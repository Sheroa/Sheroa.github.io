    <h1 class="article-title" itemprop="name">
      a python program for MM1N
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <h2 id="coding"><a href="#coding" class="headerlink" title="coding"></a>coding</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#!/usr/bin/env python3</span></span><br><span class="line"><span class="comment"># -*- coding: utf-8 -*-</span></span><br><span class="line"><span class="comment">#M/M/1/N</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="string">Created on Thu Oct 25 22:00:50 2018</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">@author: LI BEI</span></span><br><span class="line"><span class="string">"""</span></span><br><span class="line"><span class="keyword">import</span> math</span><br><span class="line"><span class="keyword">import</span> seaborn <span class="keyword">as</span> sns</span><br><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line">lumda = int(input(<span class="string">"Enter the arrival Rate: "</span>)) <span class="comment"># λ,the arrival rate</span></span><br><span class="line">miu = int(input(<span class="string">"Enter the server Rate: "</span>)) <span class="comment"># μ,the service rate</span></span><br><span class="line"><span class="comment"># N = int(input("Enter the buffer size: ")) # N, the buffer size</span></span><br><span class="line">names = locals()</span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">getPbofMM1N</span><span class="params">(lumda,miu,N)</span>:</span></span><br><span class="line">    <span class="comment"># Initialize Parameters</span></span><br><span class="line">    Pie = [] <span class="comment"># the array of the marginal distributions of the Markov chain</span></span><br><span class="line">    <span class="comment"># Input Parameters</span></span><br><span class="line">    rou = lumda/miu <span class="comment"># ρ = λ/μ</span></span><br><span class="line">    pb = <span class="number">0</span> <span class="comment"># blocking probability</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(N):</span><br><span class="line">        <span class="keyword">if</span> i == <span class="number">0</span> :</span><br><span class="line">           Pie.append(<span class="number">1</span>) </span><br><span class="line">        <span class="keyword">else</span> :</span><br><span class="line">            names[<span class="string">'pie%s'</span> % i] = math.pow(rou,i)</span><br><span class="line">            Pie.append(names[<span class="string">'pie%s'</span> % i])</span><br><span class="line">            </span><br><span class="line">    sumPie = sum(Pie)</span><br><span class="line">    <span class="keyword">if</span> sumPie == <span class="number">0</span>:</span><br><span class="line">        pb = <span class="number">0</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        pie0 = <span class="number">1</span>/sumPie</span><br><span class="line">        Pie = np.array(Pie)*pie0</span><br><span class="line">        pb = Pie[(N<span class="number">-1</span>)]</span><br><span class="line">    <span class="keyword">return</span> pb</span><br><span class="line"></span><br><span class="line">PB = []</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>,<span class="number">100</span>):</span><br><span class="line">    pb = getPbofMM1N(lumda, miu, i)</span><br><span class="line">    PB.append(pb)</span><br><span class="line"><span class="comment">#visial the statics  </span></span><br><span class="line">sns.set(style = <span class="string">'ticks'</span>,context = <span class="string">"notebook"</span>)</span><br><span class="line">fig = plt.figure(figsize = (<span class="number">8</span>,<span class="number">6</span>))</span><br><span class="line">PB, = plt.plot(PB,label = <span class="string">'blockingPro'</span>)</span><br><span class="line">plt.title([<span class="string">"the blocking probability of M/M/1/N, for λ="</span>, lumda, <span class="string">"μ="</span>, miu])</span><br><span class="line">plt.xlabel(<span class="string">"numberOfN(n)"</span>)</span><br><span class="line">plt.ylabel(<span class="string">"blocking probability"</span>)</span><br><span class="line">plt.legend(handles=[PB], loc = <span class="string">'upper left'</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
